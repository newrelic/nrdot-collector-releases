---

- hosts: all
  become: true
  gather_facts: no

  tasks:
    - name: Remove EOL repository sources
      include_role:
        name: caos.ansible_roles.remove_eol_sources

    - name: re-install rpm
      include_role:
        name: caos.ansible_roles.reinstall_rpm

    - name: install python
      include_role:
        name: caos.ansible_roles.install_python

    - name: Install Libcap
      include_role:
        name: caos.ansible_roles.install_libcap

    - name: Install GPG
      include_role:
        name: caos.ansible_roles.install_gpg

- hosts: all
  become: true
  gather_facts: yes
  vars:
    falcon_client_id: "{{ crowdstrike_client_id }}"
    falcon_client_secret: "{{ crowdstrike_client_secret }}"
    falcon_customer_id: "{{ crowdstrike_customer_id }}"
    api_base_url: "https://api.laggar.gcw.crowdstrike.com"

  tasks:
    - name: Configure logrotate
      include_role:
        name: caos.ansible_roles.logrotate

    - name: Install CrowdStrike Falcon
      include_role:
        name: caos.ansible_roles.install_crowdstrike_falcon

    - name: Configure hostname
      include_role:
        name: caos.ansible_roles.hostname

- hosts: testing_hosts_windows
  gather_facts: yes

  tasks:
    - name: Configure hostname
      include_role:
        name: caos.ansible_roles.hostname
