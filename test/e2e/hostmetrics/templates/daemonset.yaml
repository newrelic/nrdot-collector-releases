apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nr-otel-collector
  namespace: hostmetrics
  labels:
    app: nr-otel-collector
spec:
  selector:
    matchLabels:
      app: nr-otel-collector
  template:
    metadata:
      labels:
        app: nr-otel-collector
    spec:
      containers:
        - name: nr-otel-collector
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: "{{ .Values.image.pullPolicy }}"
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://validation-backend.hostmetrics.svc.cluster.local:4318"
            - name: NEW_RELIC_MEMORY_LIMIT_MIB
              value: "100"