apiVersion: apps/v1
kind: Deployment
metadata:
  name: validation-backend
  namespace: hostmetrics
  labels:
    app: validation-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: validation-backend
  template:
    metadata:
      labels:
        app: validation-backend
    spec:
      containers:
        - name: validation-backend
          image: otel/opentelemetry-collector-contrib:0.114.0
          volumeMounts:
            - name: validation-backend-config
              mountPath: /etc/otelcol-contrib
          command:
            - "/otelcol-contrib"
            - "--config=/etc/otelcol-contrib/validation-backend-config.yaml"
          ports:
            - name: otlp-http
              containerPort: 4318
      volumes:
        - name: validation-backend-config
          configMap:
            name: validation-backend-config