apiVersion: v1
kind: Service
metadata:
  name: nr-otel-collector
  namespace: hostmetrics
spec:
  type: NodePort
  ports:
    - name: nginx
      protocol: TCP
      nodePort: 30132
      port: 13132
  selector:
    app: nr-otel-collector
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: nr-otel-collector
  namespace: hostmetrics
  labels:
    app: nr-otel-collector
spec:
  selector:
    matchLabels:
      app: nr-otel-collector
  template:
    metadata:
      labels:
        app: nr-otel-collector
    spec:
      containers:
        - name: nr-otel-collector
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: "{{ .Values.image.pullPolicy }}"
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://validation-backend.hostmetrics.svc.cluster.local:4318"
            - name: NEW_RELIC_MEMORY_LIMIT_MIB
              value: "100"
          ports:
            - name: health
              containerPort: 13133
        # sidecar required to expose healthcheckextension only listening on 'localhost'
        - name: nginx-proxy
          image: nginx:latest
          ports:
            - name: proxy-check
              containerPort: 13132
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
      volumes:
        - name: nginx-config
          configMap:
            name: nginx-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: hostmetrics
data:
  nginx.conf: |
    events {}
    http {
      server {
        listen 13132;
        location / {
          proxy_pass http://localhost:13133;
        }
      }
    }