apiVersion: v1
kind: Service
metadata:
  name: validation-backend
  namespace: hostmetrics
spec:
  ports:
    - name: http
      protocol: TCP
      port: 4318
      targetPort: otlp-http

  selector:
    app: validation-backend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: validation-backend
  namespace: hostmetrics
  labels:
    app: validation-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: validation-backend
  template:
    metadata:
      labels:
        app: validation-backend
    spec:
      containers:
        - name: validation-backend
          image: otel/opentelemetry-collector-contrib:0.114.0
          volumeMounts:
            - name: validation-backend-config
              mountPath: /etc/otelcol-contrib
          command:
            - "/otelcol-contrib"
            - "--config=/etc/otelcol-contrib/validation-backend-config.yaml"
          ports:
            - name: otlp-http
              containerPort: 4318
      volumes:
        - name: validation-backend-config
          configMap:
            name: validation-backend-config
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: validation-backend-config
  namespace: hostmetrics
data:
  validation-backend-config.yaml: |
    receivers:
      otlp:
        protocols:
          http:
            endpoint: "0.0.0.0:4318"

    processors:
      batch:

    exporters:
      debug:

    service:
      pipelines:
        metrics:
          receivers: [otlp]
          processors: [batch]
          exporters: [debug]
        logs:
          receivers: [otlp]
          processors: [batch]
          exporters: [debug]
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [debug]
