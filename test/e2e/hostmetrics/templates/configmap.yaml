apiVersion: v1
kind: ConfigMap
metadata:
  name: validation-backend-config
  namespace: hostmetrics
data:
  validation-backend-config.yaml: |
    receivers:
      otlp:
        protocols:
          http:

    exporters:
      debug:

    service:
      pipelines:
        metrics:
          receivers: [otlp]
          exporters: [debug]
