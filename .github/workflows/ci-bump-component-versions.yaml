name: ðŸ”„ CI | Bump Component Versions

on:
  workflow_dispatch:
  schedule:
    # Scheduled to run every hour on every day-of-week from Monday through Friday.
    - cron: '0 * * * 1-5'

permissions:
  contents: write
  pull-requests: write

jobs:
    bump:
        name: Bump Component Versions
        runs-on: ubuntu-latest
        steps:
        - name: Checkout
          uses: actions/checkout@v4
          with:
            fetch-depth: 0 # required for tag metadata
            token: ${{ secrets.RELEASE_TOKEN }}
            ref: main

        - name: Import GPG key
          uses: crazy-max/ghaction-import-gpg@v6
          with:
            gpg_private_key: ${{ secrets.OTELCOMM_BOT_GPG_PRIVATE_KEY_BASE64 }}
            passphrase: ${{ secrets.OTELCOMM_BOT_GPG_PASSPHRASE }}
            git_user_signingkey: true
            git_commit_gpgsign: true

        - name: Set up Git
          run: |
            git config --global user.name 'github-actions[bot]'
            git config --global user.email 'github-actions[bot]@users.noreply.github.com'
    
        - name: Setup Go
          uses: actions/setup-go@v5
          with:
            go-version: "~1.24"
            check-latest: true
    
        - name: Tidy go.mod files
          run: go mod tidy

        - name: Bump component versions and generate licenses
          id: bump_component_versions
          run: |
            output=$(./scripts/bump-component-versions.sh)
            echo "output=${output}" >> $GITHUB_OUTPUT

            # Generate third-party licenses
            make licenses

            # Check for unstaged changes
            if git diff --quiet; then
              echo "No unstaged changes found. Exiting."
              echo "has_changes=false" >> $GITHUB_OUTPUT
            else
              echo "Unstaged changes found. Continuing..."
              echo "has_changes=true" >> $GITHUB_OUTPUT
              next_beta_core=$(echo "${output}" | jq -r '.nextVersions.betaCoreVersion')
              current_beta_core=$(echo "${output}" | jq -r '.currentVersions.betaCoreVersion')
              next_beta_contrib=$(echo "${output}" | jq -r '.nextVersions.betaContribVersion')
              current_beta_contrib=$(echo "${output}" | jq -r '.currentVersions.betaContribVersion')
              echo "next_beta_core=${next_beta_core}" >> $GITHUB_ENV
              echo "current_beta_core=${current_beta_core}" >> $GITHUB_ENV
              echo "next_beta_contrib=${next_beta_contrib}" >> $GITHUB_ENV
              echo "current_beta_contrib=${current_beta_contrib}" >> $GITHUB_ENV
              echo "branch=otel-release/${next_beta_core}" >> $GITHUB_ENV
            fi

        - name: Discover Distributions
          id: discover
          if: steps.bump_component_versions.outputs.has_changes == 'true'
          uses: ./.github/actions/discover-distributions

        - name: Validate FIPS compatibility
          id: validate_fips
          if: steps.bump_component_versions.outputs.has_changes == 'true'
          run: |
            echo "ðŸ” Testing if new versions work with FIPS builds..."

            # Get all distributions
            distributions='${{ steps.discover.outputs.distributions }}'

            # Test FIPS build for each distribution
            fips_failed=false
            for dist in $(echo "$distributions" | jq -r '.[]'); do
              echo "Testing FIPS build for $dist..."
              if ! make build-fips DISTRIBUTIONS="$dist" 2>&1 | tee "/tmp/fips-build-$dist.log"; then
                echo "âŒ FIPS build failed for $dist with new versions"
                fips_failed=true
                break
              else
                echo "âœ… FIPS build succeeded for $dist"
              fi
            done

            if [ "$fips_failed" = true ]; then
              echo "âŒ At least one FIPS build failed with new versions, checking constraints..."

              # Check if constraints file exists
              if [[ -f ".otel-version-constraints.json" ]]; then
                max_beta=$(jq -r '.max_beta_version // ""' .otel-version-constraints.json)
                max_stable=$(jq -r '.max_stable_version // ""' .otel-version-constraints.json)

                echo "Applying version constraints: beta=$max_beta, stable=$max_stable"

                # Revert manifests and apply constrained versions
                git checkout -- distributions/*/manifest.yaml

                # Run bump with constraints
                cd cmd/nrdot-collector-builder
                go run main.go manifest update --config "../../distributions/*/manifest.yaml" \
                  --contrib-beta="$max_beta" --core-stable="$max_stable"
                cd ../..

                # Regenerate licenses with constrained versions
                make licenses

                # Test FIPS builds again for all distributions
                all_passed=true
                for dist in $(echo "$distributions" | jq -r '.[]'); do
                  echo "Testing FIPS build for $dist with constrained versions..."
                  if ! make build-fips DISTRIBUTIONS="$dist"; then
                    echo "âŒ FIPS build still failing for $dist with constraints"
                    all_passed=false
                    break
                  else
                    echo "âœ… FIPS build succeeded for $dist with constrained versions"
                  fi
                done

                if [ "$all_passed" = true ]; then
                  echo "âœ… All FIPS builds succeeded with constrained versions"
                  echo "fips_compatible=true" >> $GITHUB_OUTPUT

                  # Update env vars with constrained versions
                  echo "next_beta_core=$max_beta" >> $GITHUB_ENV
                  echo "branch=otel-release/${max_beta}" >> $GITHUB_ENV
                else
                  echo "âŒ FIPS builds still failing with constraints, skipping bump"
                  echo "fips_compatible=false" >> $GITHUB_OUTPUT
                  git checkout -- distributions/*/manifest.yaml Makefile
                fi
              else
                echo "âŒ No constraints file found, skipping bump to avoid breaking FIPS"
                echo "fips_compatible=false" >> $GITHUB_OUTPUT
                git checkout -- distributions/*/manifest.yaml Makefile
              fi
            else
              echo "âœ… All FIPS builds succeeded with new versions"
              echo "fips_compatible=true" >> $GITHUB_OUTPUT
            fi

        - name: Commit Component Version Bump
          if: steps.bump_component_versions.outputs.has_changes == 'true' && steps.validate_fips.outputs.fips_compatible == 'true'
          run: |
            # Check if branch exists remotely
            if git ls-remote --heads origin ${{ env.branch }} | grep -q ${{ env.branch }}; then
              echo "Branch ${{ env.branch }} already exists, will be recreated from main"
              # Create new branch from main - no need to fetch existing branch
              git checkout -b ${{ env.branch }} origin/main
            else
              echo "Creating new branch ${{ env.branch }}"
              git switch -c ${{ env.branch }}
            fi
                        
            # Continue with commit and push
            git add --all
            git commit -S -m "feat: Bump otel component versions from ${{ env.current_beta_core }} to ${{ env.next_beta_core }}"
            git push --force origin ${{ env.branch }}
            
        - name: Issue PR
          if: ${{ !env.ACT && steps.bump_component_versions.outputs.has_changes == 'true' && steps.validate_fips.outputs.fips_compatible == 'true' }}
          env:
            GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
          run: |
            pr_title="feat: Bump OTEL beta core to ${{ env.next_beta_core }}"
            pr_body="Updates the version of the otel beta core from ${{ env.current_beta_core }} to ${{ env.next_beta_core }}
            ## Changes
              - Beta Core: [${{ env.current_beta_core}}...${{ env.next_beta_core}}](https://github.com/open-telemetry/opentelemetry-collector-contrib/compare/${{ env.current_beta_core}}...${{ env.next_beta_core}})
              - Beta Contrib: [${{ env.current_beta_contrib}}...${{ env.next_beta_contrib}}](https://github.com/open-telemetry/opentelemetry-collector/compare/${{ env.current_beta_contrib}}...${{ env.next_beta_contrib}})
            "
            
            # Find all open PRs with branches matching the pattern 'otel-release/v0*'
            echo "Searching for existing upgrade PRs to close..."
            old_prs=$(gh pr list --search "head:otel-release/v0" --state open --json number,headRefName --jq '.[] | select(.headRefName != "${{ env.branch }}")')
            
            # Close each PR except for the current branch's PR
            if [ -n "$old_prs" ]; then
              echo "$old_prs" | jq -c '.' | while read -r pr; do
                pr_number=$(echo "$pr" | jq -r '.number')
                pr_branch=$(echo "$pr" | jq -r '.headRefName')
                
                echo "Closing PR #$pr_number (branch: $pr_branch) as superseded by new PR"
                gh pr close $pr_number --repo "${{ github.repository }}" --comment "Closing in favor of newer version upgrade PR for ${{ env.next_beta_core }}"
              done
            else
              echo "No older upgrade PRs found to close"
            fi

            # Check if PR already exists for this branch
            pr_exists=$(gh pr list --head "${{ env.branch }}" --json number --jq 'length')

            if [ "$pr_exists" -gt "0" ]; then
              echo "PR already exists for branch ${{ env.branch }}, updating..."
              
              # Get the PR number
              pr_number=$(gh pr list --repo "${{ github.repository }}" --head "${{ env.branch }}" --json number --jq '.[0].number')
              
              # Update the PR title and body
              gh pr edit $pr_number \
                --repo "${{ github.repository }}" \
                --title "$pr_title" \
                --body "$pr_body"
              
              echo "Updated PR #$pr_number"
            else
              echo "Creating new PR..."
              gh pr create \
                --title "$pr_title" \
                --body "$pr_body" \
                --repo "${{ github.repository }}" \
                --base main \
                --head "${{ env.branch }}"
            fi
