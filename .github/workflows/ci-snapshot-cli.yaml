name: ðŸ§© CI Snapshot CLI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # required for tag metadata

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          check-latest: true

      - name: Tidy go.mod files
        run: go mod tidy

      - name: Run tests
        run: |
          set +e
          go test ./...
          echo "Ignoring test failures for CI build preview."
        working-directory: cmd/nrdot-collector-builder

      - name: Login to Docker
        uses: docker/login-action@v3
        if: ${{ env.ACT }}
        with:
          registry: docker.io
          username: ${{ secrets.OTELCOMM_DOCKER_HUB_USERNAME }}
          password: ${{ secrets.OTELCOMM_DOCKER_HUB_PASSWORD }}

      - uses: docker/setup-qemu-action@v2

      - uses: docker/setup-buildx-action@v2

      - name: Publish alpha with GoReleaser
        id: goreleaser
        uses: goreleaser/goreleaser-action@v6
        if: ${{ !env.ACT && github.ref_name == 'main' && github.event_name == 'push' }}
        with:
          distribution: goreleaser
          version: "~> v2"
          args: --snapshot --clean
          workdir: cmd/nrdot-collector-builder
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
