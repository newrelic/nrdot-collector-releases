cluster: nrdot-collector-k8s-e2e-k8s
daemonset:
  envs:
    - name: SCENARIO_TAG
      valueFrom:
        secretKeyRef:
          name: collector-secrets
          key: scenarioTag
    - name: OTEL_RESOURCE_ATTRIBUTES
      value: "testKey=$(SCENARIO_TAG)"
deployment:
  envs:
    - name: SCENARIO_TAG
      valueFrom:
        secretKeyRef:
          name: collector-secrets
          key: scenarioTag
    - name: OTEL_RESOURCE_ATTRIBUTES
      value: "testKey=$(SCENARIO_TAG)"