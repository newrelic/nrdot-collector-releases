whereClause:
  host:
    # workaround as we cannot force a host.name
    template: "WHERE k8s.cluster.name='{{ .clusterName }}'"
    vars:
      - clusterName
slow:
  collectorChart:
    name: newrelic/nr-k8s-otel-collector
    version: 0.8.28
  testCaseSpecs:
    - k8s
    - host
nightly:
  collectorChart:
    name: newrelic/nr-k8s-otel-collector
    version: 0.8.31
  ec2:
    enabled: false
  testCaseSpecs:
    - k8s
    - host