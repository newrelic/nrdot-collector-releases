mode: daemonset

configMap:
  create: false
  existingName: collector-config

command:
  extraArgs:
    - --config=/etc/nrdot-collector-host/config.yaml
    - '"--config=yaml:service::telemetry::resource::testKey: ${env:SCENARIO_TAG}"'
    # configure liveliness probe according to chart's expectations
    - '"--config=yaml:extensions::health_check::endpoint: ${env:MY_POD_IP}:13133"'
    ### Use modified OTLP logging pipeline to force production of missing metrics
    # rpc.client.%
    - '"--config=yaml:exporters::otlp: { endpoint: \"${env:INTERNAL_TELEMETRY_OTLP_ENDPOINT}:443\", headers: { api-key: \"${env:INTERNAL_TELEMETRY_NEW_RELIC_LICENSE_KEY}\" } }"'
    # otelcol_processor_batch_batch_size_trigger_send
    - '"--config=yaml:processors::batch/size_trigger: {send_batch_size: 1, send_batch_max_size: 1}"'
    # incorporate all modified/new components into log OTLP log pipeline
    - '"--config=yaml:service::pipelines::logs: { receivers: [otlp], processors: [batch/size_trigger], exporters: [otlp] }"'
extraEnvs:
  - name: OTEL_EXPORTER_OTLP_ENDPOINT
    valueFrom:
      secretKeyRef:
        name: collector-secrets
        key: nrBackendUrl
  - name: INTERNAL_TELEMETRY_OTLP_ENDPOINT
    valueFrom:
      secretKeyRef:
        name: collector-secrets
        key: nrBackendUrl
  - name: NEW_RELIC_LICENSE_KEY
    valueFrom:
      secretKeyRef:
        name: collector-secrets
        key: nrIngestKey
  - name: INTERNAL_TELEMETRY_NEW_RELIC_LICENSE_KEY
    valueFrom:
      secretKeyRef:
        name: collector-secrets
        key: nrIngestKey
  - name: INTERNAL_TELEMETRY_SERVICE_NAME
    valueFrom:
      secretKeyRef:
        name: collector-secrets
        key: serviceName
  - name: SCENARIO_TAG
    valueFrom:
      secretKeyRef:
        name: collector-secrets
        key: scenarioTag
  - name: OTEL_RESOURCE_ATTRIBUTES
    value: "testKey=$(SCENARIO_TAG)"
extraContainers:
  - name: telemetrygen-logs
    image: ghcr.io/open-telemetry/opentelemetry-collector-contrib/telemetrygen:v0.130.0
    env:
      - name: SCENARIO_TAG
        valueFrom:
          secretKeyRef:
            name: collector-secrets
            key: scenarioTag
    args:
      - logs
      - --otlp-insecure
      - --otlp-http
      - "--otlp-endpoint=localhost:4318"
      - "--otlp-attributes=service.name=\"telemetrygen-logs-${SCENARIO_TAG}\""
      - --rate=1
      - --duration=5m
      - "--body=\"short log\""
  - name: telemetrygen-traces
    image: ghcr.io/open-telemetry/opentelemetry-collector-contrib/telemetrygen:v0.130.0
    env:
      - name: SCENARIO_TAG
        valueFrom:
          secretKeyRef:
            name: collector-secrets
            key: scenarioTag
    args:
      - traces
      - --otlp-insecure
      - "--otlp-endpoint=localhost:4317"
      - "--otlp-attributes=service.name=\"telemetrygen-traces-${SCENARIO_TAG}\""
      - --rate=1
      - --duration=5m
